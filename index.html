<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <title>TicTacToe</title>
</head>

<body>
    <h1 style="text-align:center; font-weight:bolder; font-size:40px;">Tic Tac Toe</h1>
    <button class="btn1">player1</button>
    <button class="btn2">player2</button>
    <button class="computer">Computer</button>
    <div class="head">
        <div class="box first animated fadeIn"></div>
        <div class="box second animated fadeIn"></div>
        <div class="box third animated fadeIn"></div>
        <div class="box fourth animated fadeIn"></div>
        <div class="box fifth animated fadeIn"></div>
        <div class="box sixth animated fadeIn"></div>
        <div class="box seventh animated fadeIn"></div>
        <div class="box eight animated fadeIn"></div>
        <div class="box ninth animated fadeIn"></div>


    </div>
    <script src="index.js"></script>
</body>

</html>
